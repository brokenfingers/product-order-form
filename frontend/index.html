<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js" defer></script>

    <title>Parduotuvė</title>
</head>

<body>
    <div class="container">
        <button id="show-hide-button" data-toggle="Slėpti užsakymą" data-content="Rodyti užsakymą" class="btn btn-success">Rodyti užsakymą</button>
        <button id="showall-button" data-toggle="Slėpti užsakmus" data-content="Visi užsakymai" class="btn btn-success">Visi užsakymai</button>
        <form id="newOrderForm" name="newOrderForm" class="hide" method="post" action="http://localhost:3000/orders/save-order">
            <div id="products-holder" class="form-group"></div>
            <div class="form-group">
                <label for="first_name">Vardas</label>
                <input type="text" id="first_name" name="first_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="last_name">Pavarde</label>
                <input type="text" id="last_name" name="last_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="address">Adresas</label>
                <input type="text" id="address" name="address" class="form-control">
            </div>
            <div class="form-group">
                <label for="city">Miestas</label>
                <input type="text" id="city" name="city" class="form-control">
            </div>
            <div class="form-group">
                <label for="post_code">Pasto kodas</label>
                <input type="text" id="post_code" name="post_code" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">El. pašto adresas</label>
                <input type="text" id="email" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="phone">Telefonas</label>
                <input type="text" id="phone" name="phone" class="form-control">
            </div>
            <div class="form-group">
                <label for="shipping-method">Pristatymo budas</label>
                <select class="form-control" id="shipping-method" name="shipping_method">
                    <option value='{"name":"post_lt", "price": 0}'>Atsiimti Post pašte (Nemokamai)</option>
                    <option value='{"name":"dpd", "price": 3.65}'>Pristatymas DPD kurjeriu ($ 3.65)</option>
                    <option value='{"name":"dpd_post", "price": 2.99}'>DPD paštomatas ($ 2.99)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pay_method">Atsiskaitimo budas</label>
                <select class="form-control" id="pay_method" name="pay_method">
                    <option value="paysera">Elektronine bankininkyste</option>
                    <option value="card">Mokejimas kortele</option>
                </select>
            </div>

            <div class="message-holder"></div>
            <div class="price-holder">Visa suma: €<span class="total-price">0.00</span></div>
            <div class="form-group">
                <button class="btn btn-success checkout_btn">Pirkti</button>
            </div>
        </form>
        <div id="all-orders" class="hide"></div>
    </div>

</body>

</html>
